async function convert() {
  const file = document.getElementById("pdfFile").files[0];

  const trim = document.getElementById("trimMargin").checked;

  const ratio = parseFloat(document.getElementById("trimRatio").value);
  const status = document.getElementById("status");

  status.textContent = "å¤‰æ›ä¸­ã§ã™â€¦";

  const buffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;

        sx, sy + yOffset, sw, height,
        0, 0, sw, height
      );
      const slide = pptx.addSlide();

        data: c.toDataURL("image/png"),
        x: 0, y: 0, w: "100%", h: "100%"
      });
    };

    if (split) {
      const half = sh / 2;
      processImage(0, half);       // ä¸ŠåŠåˆ†
      processImage(half, half);    // ä¸‹åŠåˆ†
    } else {

    }
  }
